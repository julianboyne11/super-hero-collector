{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/homes.css' %}"/>
{% endblock %}

{% block content %}

<section class="logo-container">
  <img
    id="main-logo"
    src="{% static 'images/Superhero.png' %}" 
    alt="Text reads: Superhero Collector"
  />
</section>
{% if not user.is_authenticated %}
  <section>
    <form action="{% url 'home' %}" method="post" class="login">
      <h1>Login</h1>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}">
      <button type="submit" class="btn submit">Login</button>
    </form>
  </section>
{% endif %}

{% endblock %}
