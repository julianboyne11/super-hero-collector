{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/heros/hero-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="hero-container">
  <div class="hero-details">
    <h2 class="card-title">{{ hero.name }}</h2>
    <p> From {{ hero.universe }}</p>
    <p><small>{{ hero.description }}</small></p>
  </div>
</section>

{% endblock %}
